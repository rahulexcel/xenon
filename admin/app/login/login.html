<div class="page-body ng-scope login-page login-light">
    <div class="login-container login-light">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form method="post" role="form" id="login" class="login-form fade-in-effect in" name="loginForm" style="background-color:#fff; padding:25px;">
                    <div class="login-header">
                        <strong>LOG IN</strong>
                        <p>Dear user, log in to access the admin area!</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="usernameEmail">User Email</label>
                        <input type="email" name="email" class="form-control" name="useremail" id="email" autocomplete="off" ng-model="email" ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" required/>
                        <!-- <span style="color:red" ng-show="loginForm.email.$error.pattern">
                            Enter a valid email
                        </span> --> 
                        <div ng-show="loginForm.email.$touched">
                          <p style="color:red" ng-show="loginForm.email.$error.required">Please enter your email.</p>
                          <p style="color:red" ng-show="loginForm.email.$error.pattern">Please enter valid email.</p>
                        </div> 
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwd">Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" id="passwd" autocomplete="off" ng-minlength="6" required />
                        <!-- <span style="color:red" ng-show="loginForm.password.$error.minlength">
                            Password must be min 6 character
                        </span> -->

                        <div ng-show="loginForm.password.$touched">
                          <p style="color:red" ng-show="loginForm.password.$error.required">Please enter your password.</p>
                          <p style="color:red" ng-show="loginForm.password.$error.minlength">Password must be min 6 length.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <span style="color:red;">{{error}}</span>
                        <button type="submit" class="btn btn-primary  btn-block text-left" ng-click="login()" ng-disabled="loginForm.$invalid">
                            <i class="fa fa-lock"></i>
                            Log In <span ng-show="spinner"><i class="fa fa-spin fa-spinner"></i></span>
                        </button>
                    </div>
                    <div class="login-footer">
                        <a href="#/dashboard/forgot">Forgot your password?</a>
                        <div class="info-links">
                            <a target="_blank" href="https://eatingnext.com/tos">ToS</a> -
                            <a target="_blank" href="https://eatingnext.com">Privacy Policy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
